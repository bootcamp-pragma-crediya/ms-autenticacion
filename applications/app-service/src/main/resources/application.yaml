server:
  port: 8080

spring:
  application:
    name: "ms-autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  jackson:

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: crediya
    schema: public
    username: yulianaarangolopez
    initial-size: 2
    max-size: 10
    max-idle-time: 30s

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tryItOutEnabled: true